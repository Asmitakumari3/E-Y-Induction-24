<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function getPostData()
        {
            var url = "https://jsonplaceholder.typicode.com/posts";

            fetch(url)
                       .then(responseDataType => responseDataType.json()) //speciify which format of data is coming
                       .then( responseData => {
                            //this is the success part, we will write code to display the data on page
                            //we can say alert
                            //data will be stored in a variable called responseData declared on line 14, It can be any variable)
                            //alert('Got the data');
                               // alert(responseData[1].body)
                            //console.log(responseData);

                            var table = document.getElementById("tblPost");
                            
                           

                           

                            for (let i = 0; i < responseData.length; i++) {
                             
                                var row = table.insertRow(i);
                                 var col_1 = row.insertCell(0);
                                 var col_2 = row.insertCell(1);
                                 var col_3 = row.insertCell(2);
                                 var col_4 = row.insertCell(3);

                                 col_1.innerHTML = responseData[i].userId;
                                 col_2.innerHTML = responseData[i].id;
                                 col_3.innerHTML = responseData[i].title;
                                 col_4.innerHTML = responseData[i].body;                                
                            }


                       })
                       .catch(errInfo => {
                            //
                            alert('Errorrrrrr !!');
                            console.log(errInfo);
                       })        
                           
        }
    </script>
    <title>Document</title>
</head>
<body>
    <button onclick="getPostData()"> Get Post  </button>

    <table id="tblPost" border="1"></table>


</body>
</html>
